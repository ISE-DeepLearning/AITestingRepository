<div class="container" id="main-content">
  <div class="row">
    <div class="col-md-8">
      <router-outlet></router-outlet>
    </div>
    <div class="col-md-4" id="right-nav">
      <div class="row">
        <!--<div class="input-group-prepend">-->
        <!--<div class="input-group-text">-->
        <!--<p-dropdown [options]="types"></p-dropdown>-->
        <!--</div>-->
        <!--</div>-->
        <!--<input type="text" class="form-control"/>-->
        <div class="form-group">
          <h4>Paper Quick Search</h4>
        </div>
        <div class="form-group">
          <p-dropdown [options]="types" [(ngModel)]="paperQueryParams.type"></p-dropdown>
        </div>
        <div class="form-group">
          <div class="ui-inputgroup">
            <input type="text" pInputText placeholder="Keyword" [(ngModel)]="paperQueryParams.keywords">
            <button pButton type="button" label="Search" routerLink="/paper" [queryParams]="paperQueryParams"></button>
          </div>
        </div>
        <div class="form-group">
          <span>View all <a routerLink="/paper" [queryParams]="{ type: 1 }">papers</a></span>
        </div>
      </div>
      <br>
      <div class="row" style="border-bottom: 1px solid">
        <div class="form-group">
          <h4>Paper Upload</h4>
        </div>
        <div class="form-group">
          <button pButton type="button" routerLink="/paper/edit" label="Edit" (click)="onSelectNav('paper')"></button>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="form-group">
          <h4>Project Quick Search</h4>
        </div>
        <div class="form-group">
          <div class="ui-inputgroup">
            <input type="text" pInputText placeholder="Keyword" [(ngModel)]="projectQueryParams.keywords"/>
            <button pButton type="button" label="Search" routerLink="/tech" [queryParams]="projectQueryParams"></button>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="form-group">
          <h4>Project Upload</h4>
        </div>
        <div class="form-group">
          <button pButton type="button" routerLink="/tech/edit" label="Edit" (click)="onSelectNav('tech')"></button>
        </div>
      </div>
      <div class="row">
        <div id="word-cloud">

        </div>
      </div>
    </div>
  </div>
</div>
